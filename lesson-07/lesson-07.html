<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 07 - Dart + WebGL</title>
  </head>
  <body>
  	<p>NOTE: To run this example you have to open in on a webserver (url starting with http:// NOT file:///)!</p>
    <canvas id="drawHere" width="500" height="500"></canvas>

    <p>
      <br />
      <input type="checkbox" id="lighting" /> Use lighting<br/>
      (Use cursor keys to spin the box and <code>Page Up</code>/<code>Page Down</code> to zoom out/in)

      <br/>
      <h2>Directional light:</h2>

      <table style="border: 0; padding: 10px;">
          <tr>
              <td><b>Direction:</b>
              <td>X: <input type="text" id="lightDirectionX" value="-0.25" />
              <td>Y: <input type="text" id="lightDirectionY" value="-0.25" />
              <td>Z: <input type="text" id="lightDirectionZ" value="-1.0" />
          </tr>
          <tr>
              <td><b>Colour:</b>
              <td>R: <input type="text" id="directionalR" value="0.8" />
              <td>G: <input type="text" id="directionalG" value="0.8" />
              <td>B: <input type="text" id="directionalB" value="0.8" />
          </tr>
      </table>

      <h2>Ambient light:</h2>
      <table style="border: 0; padding: 10px;">
          <tr>
              <td><b>Colour:</b>
              <td>R: <input type="text" id="ambientR" value="0.2" />
              <td>G: <input type="text" id="ambientG" value="0.2" />
              <td>B: <input type="text" id="ambientB" value="0.2" />
          </tr>
      </table>
    </p>

    <script type="application/dart" src="Lesson-07.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
